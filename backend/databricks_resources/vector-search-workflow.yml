new_cluster: &new_cluster
  new_cluster:
    spark_version: 13.2.x-gpu-ml-scala2.12
    node_type_id: g5.4xlarge
    driver_node_type_id: g5.4xlarge
    aws_attributes:
      zone_id: auto
    custom_tags:
      clusterSource: llm-stack/0.1
      ResourceClass: SingleNode
    spark_conf:
      spark.databricks.cluster.profile: singleNode
      spark.master": local[*, 4]

permissions: &permissions
  permissions:
    - level: CAN_VIEW
      group_name: users

resources:
  jobs:
    deploy_vector-search:
      name: ${bundle.environment}-create-vector-search-db
      job_clusters:
        - job_cluster_key: vector-search-cluster
          <<: *new_cluster
      tasks:
        - task_key: load_model
          job_cluster_key: vector-search-cluster
          notebook_task:
            notebook_path: ../01_Build_Document_Index.py
            base_parameters:
              # TODO modify these arguments to reflect your setup.
              # git source information of current ML resource deployment. It will be persisted as part of the workflow run
              git_source_info: url:${bundle.git.origin_url}; branch:${bundle.git.branch}; commit:${bundle.git.commit}
      <<: *permissions